# TrossApp Test Database - Docker Compose
# Provides isolated PostgreSQL instance for integration testing

version: '3.8'

services:
  # PostgreSQL Test Database (Separate port 5433)
  # Uses SAME credentials as dev DB (postgres/tross123) for simplicity
  postgres-test:
    image: postgres:15-alpine
    container_name: trossapp-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: trossapp_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tross123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"  # Test DB on 5433, Dev DB on 5432 (standard)
    # Use tmpfs for speed - data lives in RAM, perfect for tests
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trossapp_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - trossapp-test-network

networks:
  trossapp-test-network:
    driver: bridge
    name: trossapp-test-network
