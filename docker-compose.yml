# Tross Docker Compose - Development Environment
# Provides PostgreSQL database for local development

services:
  # PostgreSQL Database (Standard port 5432)
  postgres:
    image: postgres:15-alpine
    container_name: tross-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tross_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tross123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./backend/seeds:/docker-entrypoint-initdb.d/seeds:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tross_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tross-network
    command: postgres -c log_statement=all -c log_destination=stderr

  # pgAdmin (Database Administration - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tross-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tross.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tross-network
    profiles:
      - admin # Optional service, start with: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tross-network:
    driver: bridge
