# =============================================================================
# TrossApp Development Workflow
# =============================================================================
# Lightweight, fast feedback for development branches
# Runs on: All branches EXCEPT main (ci-cd.yml handles main)
# Purpose: Quick validation before pushing to main
# =============================================================================

name: Development

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  FLUTTER_VERSION: '3.38.7'

jobs:
  # ============================================================================
  # QUICK CHECKS: Lint & Analyze (no tests, fast feedback)
  # ============================================================================
  quick-checks:
    name: ⚡ Quick Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=backend

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        run: cd frontend && flutter pub get

      - name: Analyze Flutter code
        run: cd frontend && flutter analyze

      - name: Summary
        run: |
          echo "╔════════════════════════════════════════╗"
          echo "║     ⚡ Quick Checks Complete! ⚡       ║"
          echo "╠════════════════════════════════════════╣"
          echo "║ ✅ Backend lint passed                 ║"
          echo "║ ✅ Frontend analyze passed             ║"
          echo "║                                        ║"
          echo "║ Ready to merge to main for full CI!   ║"
          echo "╚════════════════════════════════════════╝"
