# Development & Staging Workflow
# Lightweight checks for development branches

name: Development Checks

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ develop ]

env:
  NODE_VERSION: '18'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # Quick validation for development
  quick-checks:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: |
          cd backend
          npm run lint || echo "⚠️ Linting issues found - please fix"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter analyze
        run: |
          cd frontend
          flutter pub get
          flutter analyze || echo "⚠️ Flutter analysis issues found"

      - name: Build check
        run: |
          echo "✅ Development checks complete"
          echo "Ready for testing and review"