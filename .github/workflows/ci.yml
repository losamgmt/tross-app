# CI Pipeline - Backend Tests
# Uses deployment-adapter.js for platform-agnostic database configuration
# DB configured via individual env vars (DB_HOST, DB_PORT, etc.)

name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: trossapp_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check ports
        run: node scripts/check-ports.js 3001 5434 || true

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test:unit

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5434 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5434
          DB_NAME: trossapp_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          for migration in migrations/*.sql; do
            PGPASSWORD=test_password psql -h localhost -p 5434 -U test_user -d trossapp_test -f "$migration"
          done

      - name: Run integration tests
        working-directory: ./backend
        env:
          # deployment-adapter.js uses individual vars when DATABASE_URL not set
          DB_HOST: localhost
          DB_PORT: 5434
          DB_NAME: trossapp_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          NODE_ENV: test
        run: npm run test:integration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check || echo "No format check script found"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Health check scripts
        run: |
          echo "âœ… Build successful"
          echo "ðŸ“¦ Artifacts ready for deployment"
