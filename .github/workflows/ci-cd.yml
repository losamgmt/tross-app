# TrossApp CI/CD Pipeline
# KISS principle: Essential checks, build, and deploy
# Uses deployment-adapter.js for platform-agnostic database configuration
# Railway & Vercel handle actual deployment (no Docker builds needed)

name: TrossApp CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22'
  # Flutter 3.38.x includes Dart 3.10.x which satisfies SDK >=3.9.2 <4.0.0
  FLUTTER_VERSION: '3.38.0'

jobs:
  # ============================================================================
  # BACKEND UNIT TESTS (no database required)
  # ============================================================================
  backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit --workspace=backend
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Lint check
        run: npm run lint --workspace=backend

  # ============================================================================
  # BACKEND INTEGRATION TESTS (requires database)
  # ============================================================================
  backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trossapp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Map to 5433 to match test database port in constants.js
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration --workspace=backend
        env:
          # Test database configuration (matches constants.js TEST config)
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: trossapp_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: test123
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          AUTH_MODE: development
          USE_TEST_AUTH: 'true'
          # Storage configuration (Cloudflare R2)
          STORAGE_PROVIDER: r2
          STORAGE_ENDPOINT: ${{ secrets.STORAGE_ENDPOINT }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          STORAGE_ACCESS_KEY: ${{ secrets.STORAGE_ACCESS_KEY }}
          STORAGE_SECRET_KEY: ${{ secrets.STORAGE_SECRET_KEY }}
          STORAGE_REGION: auto

  # ============================================================================
  # E2E TESTS (Playwright - Stack Health Smoke Tests)
  # ============================================================================
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [backend-unit, backend-integration]  # Run after ALL backend tests pass
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trossapp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        run: cd backend && npm run migrate
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: trossapp_test
          DB_USER: postgres
          DB_PASSWORD: test123
          NODE_ENV: test

      - name: Start backend server
        run: |
          cd backend && npm run dev &
          echo $! > /tmp/backend.pid
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: trossapp_test
          DB_USER: postgres
          DB_PASSWORD: test123
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          AUTH_MODE: development
          USE_TEST_AUTH: 'true'
          PORT: 3001

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "‚ùå Backend failed to start within 60 seconds"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BACKEND_URL: http://localhost:3001
          CI: true

  # ============================================================================
  # FRONTEND TESTS (Flutter)
  # ============================================================================
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        run: cd frontend && flutter pub get

      - name: Flutter analyze
        run: cd frontend && flutter analyze

      - name: Run Flutter tests
        run: cd frontend && flutter test

  # ============================================================================
  # DEPLOYMENT NOTIFICATION
  # ============================================================================
  deploy-notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [backend-unit, backend-integration, e2e, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy notification
        run: |
          echo "üöÄ Production deployment triggered!"
          echo "‚úÖ Railway: Backend auto-deploys via railway.json"
          echo "‚úÖ Vercel: Frontend auto-deploys via vercel.json"
          echo "üìä All tests passed - deployment in progress"
