# TrossApp CI/CD Pipeline
# KISS principle: Essential checks, build, and deploy
# Uses deployment-adapter.js for platform-agnostic database configuration
# Railway & Vercel handle actual deployment (no Docker builds needed)

name: TrossApp CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # Test Backend
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trossapp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test --workspace=backend
        env:
          # deployment-adapter.js uses individual vars when DATABASE_URL not set
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: trossapp_test
          DB_USER: postgres
          DB_PASSWORD: test123
          NODE_ENV: test

  # Test Frontend
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        run: cd frontend && flutter pub get

      - name: Run Flutter tests
        run: cd frontend && flutter test

      - name: Flutter analyze
        run: cd frontend && flutter analyze

  # Build and Deploy (Production)
  # Note: Railway auto-deploys from main (via railway.json)
  # Note: Vercel auto-deploys frontend (via vercel.json)
  # This job is a placeholder for future deployment notifications
  deploy-notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Production deployment triggered!"
          echo "âœ… Railway: Backend auto-deploys via railway.json"
          echo "âœ… Vercel: Frontend auto-deploys via vercel.json"
          echo "ðŸ“Š All tests passed - deployment in progress"
